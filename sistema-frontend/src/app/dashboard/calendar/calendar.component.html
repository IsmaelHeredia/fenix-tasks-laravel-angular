<div class="row">
    <div class="column column-buttons">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [hideSingleSelectionIndicator]='true'>
            <mat-button-toggle value="bold" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">Anterior</mat-button-toggle>
            <mat-button-toggle value="italic" mwlCalendarToday [(viewDate)]="viewDate">Actual</mat-button-toggle>
            <mat-button-toggle value="underline" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">Siguiente</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="column column-title">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
    </div>
</div>

<mwl-calendar-month-view [locale]="locale" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
</mwl-calendar-month-view>
